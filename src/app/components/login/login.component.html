<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 d-flex justify-content-center align-items-center bg-black">
      <img class="logo" src="../../../assets/img/left-side.png" alt="Your platform logo">
    </div>

    <div class="col-md-9 bg-light d-flex flex-column align-items-center justify-content-center">
      <div class="from-group d-flex flex-column align-items-center">
        <img class="title" src="../../../assets/img/no-bg.png" alt="">

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" formControlName="email" placeholder="Email">
            <label for="floatingEmail">Email</label>
            <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">Valid email is required.</div>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">Password is required.</div>
          </div>
          <div class="error-message" *ngIf="loginForm.hasError('serverError')">Email or password incorrect</div>
          <button class="btn btn-dark m-3" type="submit" (click)="loginForm.markAllAsTouched()">Login</button>
        </form>

        <p class="text-dark mt-5">Ready to simplify inventory? <a routerLink="/register" class="btn-link text-dark">Get registered</a></p>
      </div>
    </div>
  </div>
</div>
