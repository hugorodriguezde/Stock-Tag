<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 d-flex justify-content-center align-items-center bg-black">
      <img class="logo" src="../../../assets/img/left-side.png" alt="Your platform logo">
    </div>
    <div class="col-md-9 bg-light d-flex flex-column align-items-center justify-content-center">
      <div class="from-group d-flex flex-column align-items-center">
        <img class="title" src="../../../assets/img/no-bg.png" alt="">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingName" formControlName="name" placeholder="Name">
            <label for="floatingName">Name</label>
            <div class="error-message" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">Name must be at least 6 letters long.</div>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" formControlName="email" placeholder="Email">
            <label for="floatingEmail">Email</label>
            <div class="error-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid && !registerForm.get('email')?.hasError('serverError')">Valid email is required.</div>
            <div class="error-message" *ngIf="registerForm.get('email')?.hasError('serverError')">Email is already registered.</div>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div class="error-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">Password must be 6 characters long.</div>
          </div>
          <button class="btn btn-dark m-3" type="submit">Register</button>
          <p class="text-dark ">Already registered? <a routerLink="/login" class="btn-link text-dark">Log in</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
